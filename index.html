<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashing Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      transition: background-color 0.2s linear;
    }

    a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      padding: 10px 20px;
      background-color: white;
      border-radius: 0px;
    }
  </style>
</head>
<body>
  <a href="#">Hello</a>

  <script>
    let isBlack = true;

    setInterval(() => {
      document.body.style.backgroundColor = isBlack ? "white" : "black";
      isBlack = !isBlack;
    }, 20);  </script>
</body>
</html>
